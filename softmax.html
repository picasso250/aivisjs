<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softmax可视化</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="tooltip.css">
    <style>
        .exp-items, .soft-items {
            display: flex;
            flex-direction: column;
            gap: 5px;
            border: 1px solid #ccc;
        }

        .sum {
            margin-top: 5px;
            padding-top: 5px;
        }

        .exp-item, .soft-item {
            cursor: pointer;
            padding: 2px;
            transition: background-color 0.3s;
        }

        .exp-item:hover, .soft-item:hover {
            background-color: #f0f0f0;
        }

        .arrows {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .arrow-line {
            text-align: center;
            font-size: 20px;
        }

        .soft-item {
            position: relative;
        }

        .progress-bar {
            height: 10px;
            background-color: rgba(144, 202, 249, 0.8);
            margin-top: 5px;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

    </style>
</head>
<body>
    <h1>Softmax 可视化</h1>
    <div class="container">
        <div class="base-input" data-tooltip="底数可以设置为3，简化运算">
            <label for="base">底数</label>
            <input type="number" id="base" value="2.718" step="0.1" oninput="calculateSoftmax()">
        </div>
        <div id="result-container">
            <!-- 原始数组（带输入框） -->
            <div class="array">
                <div class="input-row">X₁ = <input type="number" class="x-input" value="1.0" step="0.1" oninput="calculateSoftmax()"></div>
                <div class="input-row">X₂ = <input type="number" class="x-input" value="2.0" step="0.1" oninput="calculateSoftmax()"></div>
                <div class="input-row">X₃ = <input type="number" class="x-input" value="3.0" step="0.1" oninput="calculateSoftmax()"></div>
                <div class="input-row">X₄ = <input type="number" class="x-input" value="-1.5" step="0.1" oninput="calculateSoftmax()"></div>
            </div>

            <div class="arrows">
                <div class="arrow-line">→</div>
                <div class="arrow-line">→</div>
                <div class="arrow-line">→</div>
                <div class="arrow-line">→</div>
            </div>

            <!-- exp(x) -->
            <div class="array">
                <div class="exp-items">
                    <div class="exp-item" data-tooltip="exp(X₁) = 2.72">exp(X₁) = 2.72</div>
                    <div class="exp-item" data-tooltip="exp(X₂) = 7.39">exp(X₂) = 7.39</div>
                    <div class="exp-item" data-tooltip="exp(X₃) = 20.09">exp(X₃) = 20.09</div>
                    <div class="exp-item" data-tooltip="exp(X₄) = 0.23">exp(X₄) = 0.23</div>
                </div>
                
                <div class="sum exp-sum" id="expSum" data-tooltip="总和 = 30.20">总和 = 30.20</div>
            </div>

            <div class="arrows">
                <div class="arrow-line">→</div>
                <div class="arrow-line">→</div>
                <div class="arrow-line">→</div>
                <div class="arrow-line">→</div>
            </div>

            <!-- 最终结果 -->
            <div class="array">
                <div class="soft-items">
                    <div class="soft-item" data-tooltip="softmax(X₁) = 0.09">softmax(X₁) = 0.09</div>
                    <div class="soft-item" data-tooltip="softmax(X₂) = 0.24">softmax(X₂) = 0.24</div>
                    <div class="soft-item" data-tooltip="softmax(X₃) = 0.67">softmax(X₃) = 0.67</div>
                    <div class="soft-item" data-tooltip="softmax(X₄) = 0.00">softmax(X₄) = 0.00</div>
                </div>
                <div class="sum soft-sum" id="softSum" data-tooltip="总和 = 1.00">总和 = 1.00</div>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="tooltip.js"></script>
    <script src="softmax.js"></script>
</body>
</html>
