<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Softmax可视化</title>
    <style>
        .container {
            margin: 50px;
            font-size: 18px;
        }
        #result-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .array {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            min-width: 150px;
        }
        .arrow {
            display: inline-block;
            font-size: 24px;
            margin: 0 20px;
        }
        .exp-items, .soft-items {
            display: flex;
            flex-direction: column;
            gap: 5px;
            border: 1px solid #ccc;
        }
        .sum {
            margin-top: 5px;
            padding-top: 5px;
        }
        input {
            width: 60px;
            margin-left: 5px;
            padding: 3px;
        }
        .input-row {
            margin: 5px 0;
            padding: 2px;
            transition: background-color 0.3s;
        }
        .highlight {
            background-color: #ffeb3b;
        }
        /* 添加鼠标悬停效果 */
        .exp-item, .soft-item {
            cursor: pointer;
        }
        .exp-item:hover, .soft-item:hover {
            background-color: #f0f0f0;
        }
        .exp-item, .soft-item {
            padding: 2px;
            transition: background-color 0.3s;
        }
        /* 添加tooltip样式 */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:hover::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            background-color: #333;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            z-index: 1000;
        }

        /* 总和高亮时的样式 */
        .highlight-all {
            background-color: #fff59d;
        }
        .arrows {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .arrow-line {
            text-align: center;
            font-size: 20px;
        }

        .soft-item {
            position: relative;
            overflow: hidden;
        }

        .soft-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: rgba(144, 202, 249, 0.4);
            z-index: -1;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Softmax 可视化</h1>
    <div class="container">
        <div class="base-input" data-tooltip="底数可以设置为3，简化运算">
            <label for="base">底数</label>
            <input type="number" id="base" value="2.718" step="0.1" oninput="calculateSoftmax()">
        </div>
        <div id="result-container">
            <!-- 原始数组（带输入框） -->
            <div class="array">
                <div class="input-row">X₁ = <input type="number" class="x-input" value="1.0" step="0.1" oninput="calculateSoftmax()"></div>
                <div class="input-row">X₂ = <input type="number" class="x-input" value="2.0" step="0.1" oninput="calculateSoftmax()"></div>
                <div class="input-row">X₃ = <input type="number" class="x-input" value="3.0" step="0.1" oninput="calculateSoftmax()"></div>
                <div class="input-row">X₄ = <input type="number" class="x-input" value="-1.5" step="0.1" oninput="calculateSoftmax()"></div>
            </div>

            <div class="arrows">
                <div class="arrow-line">→</div>
                <div class="arrow-line">→</div>
                <div class="arrow-line">→</div>
                <div class="arrow-line">→</div>
            </div>

            <!-- exp(x) -->
            <div class="array">
                <div class="exp-items">
                    <div class="exp-item">exp(X₁) = 2.72</div>
                    <div class="exp-item">exp(X₂) = 7.39</div>
                    <div class="exp-item">exp(X₃) = 20.09</div>
                    <div class="exp-item">exp(X₄) = 0.23</div>
                </div>
                
                <div class="sum" id="expSum">总和 = 30.20</div>
            </div>

            <div class="arrows">
                <div class="arrow-line">→</div>
                <div class="arrow-line">→</div>
                <div class="arrow-line">→</div>
                <div class="arrow-line">→</div>
            </div>

            <!-- 最终结果 -->
            <div class="array">
                <div class="soft-items">
                    <div class="soft-item">softmax(X₁) = 0.09</div>
                    <div class="soft-item">softmax(X₂) = 0.24</div>
                    <div class="soft-item">softmax(X₃) = 0.67</div>
                    <div class="soft-item">softmax(X₄) = 0.00</div>
                </div>
                <div class="sum" id="softSum">总和 = 1.00</div>
            </div>
        </div>
    </div>

    <script src="softmax.js"></script>
</body>
</html>
