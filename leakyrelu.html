
<html>
<head>
    <meta charset="UTF-8">
    <title>LeakyReLU可视化</title>
    <link rel="stylesheet" href="common.css?v=87ef3252432543c93f935f3a55adb8cb">
    <style>
        .if-item {
            text-align: center;
        }
        .highlight {
            background-color: #ffeb3b;
        }
        .result-item {
            padding: 2px;
            margin: 5px 0;
            position: relative;
        }
        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: rgba(144, 202, 249, 0.4);
            z-index: -1;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>LeakyReLU 可视化</h1>
    <div class="container">
        <div class="slope-input" data-tooltip="负数部分的斜率，通常设置为0.01">
            <label for="slope">负斜率α</label>
            <input type="number" id="slope" value="0.01" step="0.01" min="0" max="1" oninput="calculateLeakyReLU()">
        </div>
        <div id="result-container">
            
            <div class="array">
                <div class="input-row">X₁ = <input type="number" class="x-input" value="1.0" step="0.1" oninput="calculateLeakyReLU()"></div>
                <div class="input-row">X₂ = <input type="number" class="x-input" value="-2.0" step="0.1" oninput="calculateLeakyReLU()"></div>
                <div class="input-row">X₃ = <input type="number" class="x-input" value="3.0" step="0.1" oninput="calculateLeakyReLU()"></div>
                <div class="input-row">X₄ = <input type="number" class="x-input" value="-1.5" step="0.1" oninput="calculateLeakyReLU()"></div>
            </div>

            <div class="arrow">→</div>

            <div class="array">
                <div class="if-item">1</div>
                <div class="if-item">0.1</div>
                <div class="if-item">1</div>
                <div class="if-item">0.1</div>
            </div>

            <div class="arrow">→</div>

            
            <div class="array">
                <div id="result-items">
                    <div class="result-item">LeakyReLU(X₁) = 1.00</div>
                    <div class="result-item">LeakyReLU(X₂) = -0.02</div>
                    <div class="result-item">LeakyReLU(X₃) = 3.00</div>
                    <div class="result-item">LeakyReLU(X₄) = -0.015</div>
                </div>
            </div>
        </div>
    </div>

    <script src="common.js?v=446f0dbc050a3e90514bf502274e2ce7"></script>
    <script src="leakyrelu.js?v=fd58ddc0e5e194aad0ef5b0d0e71df42"></script>
</body>
</html>
